<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Add a Book</title>
</head>
<body>
	<form th:action="@{'/books/'+${book.id}}" method="post" th:object="${book}">
		<table>
			<tr>
				<td>Title:</td>
				<td><input type="text" th:field ="*{title}" /></td>
				<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>
			</tr>
			<tr>
				<td>ISBN:</td>
				<td><input type="text" th:field ="*{ISBN}" /></td>
				<td th:if="${#fields.hasErrors('ISBN')}" th:errors="*{ISBN}"></td>
			</tr>
			<tr>
				<td>Author:</td>
				<td><input type="text" th:field ="*{author}" /></td>
				<td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input type="text" th:field ="*{price}" /></td>
				<td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></td>
			</tr>
		</table>
		<input type="submit" value="update"/>
	</form>
	<form th:action="@{/books/delete(id=${book.id})}" method="post" th:object="${book}">
		<button type="submit">Delete</button>
	</form>
</body>
</html>
