<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript"
	th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript"
	th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Coffee shop</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> <h3 class="panel-title">Sign up</h3> </div>
			<div class="panel-body">
				<form th:object="${user}" th:action="@{/me/account/signup}" method="post">
				  <div  th:if="${errorMsg != null}" class="alert alert-warning alert-dismissible" role="alert">
					  <span th:text="${errorMsg}"></span>
					  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					    <span aria-hidden="true">&times;</span>
				  </button>
				</div>
				  <div class="form-group row">
				    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="firstName" placeholder="First Name" th:field="*{firstName}" required="true"/>
				    </div>
				    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
				    <div class="col-sm-4">
				      <input type="text" class="form-control" id="lastName" placeholder="Last Name" th:field="*{lastName}" required="true"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="email" class="col-sm-2 col-form-label">Email</label>
				    <div class="col-sm-10">
				      <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}"  required="true"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}" />
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="country" class="col-sm-2 col-form-label">Country</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="country" placeholder="Country" th:field="*{address.country}" />
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="city" class="col-sm-2 col-form-label">City</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="city" placeholder="City" th:field="*{address.city}" />
				    </div>
				    <label for="state" class="col-sm-2 col-form-label">State</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="state" placeholder="State" th:field="*{address.state}" />
				    </div>
				    <label for="zipcode" class="col-sm-2 col-form-label">Zip Code</label>
				    <div class="col-sm-2">
				      <input type="text" class="form-control" id="zipcode" placeholder="Zip Code" th:field="*{address.zipcode}" />
				    </div>
				  </div>
				   <div class="form-group row">
				    <label for="pw" class="col-sm-2 col-form-label">Password</label>
				    <div class="col-sm-10">
				      <input type="password" class="form-control" id="pw" placeholder="Password" th:field="*{password}" required="true"/>
				    </div>
				  </div>
				  <input type="hidden" th:field="*{enable}" th:value="true" />
				  <input type="hidden" th:field="*{role}" th:value="2"/>
				  <input type="submit" class="btn btn-primary" value="Sign up" />
				</form>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
