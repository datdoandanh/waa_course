<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<script type="text/javascript"
	th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript"
	th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Login</title>
</head>
<body>
	<div class="container">
		<form class="form-signin" th:object="${person}" th:action="@{/user/login}" method="post">
			<h2 class="form-signin-heading">Coffee Shop</h2>
             <div class="alert alert-danger" th:if="${param.error != null}">
                 <p>Invalid username and password.</p>
             </div>
			<label for="inputEmail" class="sr-only">Email address</label> 
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" th:field="*{email}"/> 
			<label for="inputPassword" class="sr-only">Password</label>
			<br /> 
			<input type="password" id="inputPassword" class="form-control" placeholder="Password"  th:field="*{password}"/>
			<div class="checkbox">
				<label> <input type="checkbox" value="remember-me" />
					Remember me
				</label>
			</div>
			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in"/>
		</form>
		<div class="form-signin">
			<a th:href="@{/user/signup}"> Not have account? Sign up</a>
		</div>
	</div>
</body>
</html>
