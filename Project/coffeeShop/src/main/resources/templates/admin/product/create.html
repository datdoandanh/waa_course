<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Product</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<form th:object="${product}" th:action="@{/admin/product/create}" method="post">
		  <div class="form-group row">
		    <label for="name" class="col-sm-2 col-form-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{productName}">
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="price" class="col-sm-2 col-form-label">Price</label>
		    <div class="col-sm-10">
		      <input type="number" class="form-control" id="price" placeholder="price" th:field="*{price}">
		    </div>
		  </div>
		  </form>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
