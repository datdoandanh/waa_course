<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Product</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> <h3 class="panel-title"> Product</h3> </div>
			<div class="panel-body">
				<form th:object="${product}" th:action="@{/admin/product/create}" method="post">
				  <div class="form-group row">
				    <label for="name" class="col-sm-2 col-form-label">Name</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{productName}" required="true"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="price" class="col-sm-2 col-form-label">Price</label>
				    <div class="col-sm-10">
				      <input type="number" class="form-control" id="price" placeholder="price" th:field="*{price}" required="true"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Type</label>
				    <div class="col-sm-10">
				      <select th:field="*{productType}">
				      	<option th:each="type: ${productTypes}" th:text="${type}" th:value="${type}"></option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="description" class="col-sm-2 col-form-label">Description</label>
				    <div class="col-sm-10">
				    	  <textarea rows="5" class="form-control" th:field="*{description}" required="true">
				    	  </textarea>
				    </div>
				  </div>
				  <input type="hidden" th:field="*{id}" />
				  <input type="submit" class="btn btn-primary" value="Create" th:if="*{id} == 0"/>
				  <input type="submit" class="btn btn-primary" value="Update" th:if="*{id} != 0"/>
				 </form>
			</div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
