<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>User Management</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
		<div class="panel-heading"> <h3 class="panel-title"> User List</h3> </div>
		<div class="panel-body">
		  <table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Name</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone</th>
			      <th scope="col">Address</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="user : ${users}">
			      <td class="col-md-3" scope="row">
			      	<a th:href="@{/admin/user/create(id=${user.id})}" th:text="${user.firstName} + ' ' + ${user.lastName}"></a>
			      </td>
			      <td class="col-md-2" th:text="${user.email}"></td>
			      <td class="col-md-1" th:text="${user.phone}"></td>
			      <td class="col-md-5" th:text="${user.address.city} + ', ' + ${user.address.state} + ', '+ ${user.address.zipcode} + ', ' + ${user.address.country}"></td>
			      <td class="col-md-1">
			      	<form method="post" th:action="@{'/admin/user/delete/'+${user.id}}">
			      		<input type="submit" class="btn btn-danger" value="Delete"/>
			      	</form>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="panel-footer">
			<form th:action="@{/admin/user/create}" method="get">
				<button type="submit" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
				</button>
			</form>
		</div>
	</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
